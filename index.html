<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socail profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="content">
      <img src="img/my profile.jpg" alt="profile avatar" />

      <h1>Paul Ayodamola</h1>
      <h3 class="country">Lagos, Nigeria</h3>

      <p class="bio">"Web Developer and UI/UX designer"</p>

      <button class="button button-1">
        <h3 class="button-h3">Github</h3>
      </button>

      <button class="button button-2">
        <h3 class="button-h3">Frontend Mentor</h3>
      </button>

      <button class="button button-3">
        <h3 class="button-h3">Linkedin</h3>
      </button>

      <button class="button button-4">
        <h3 class="button-h3">Twitter</h3>
      </button>

      <button class="button button-5">
        <h3 class="button-h3">Instgram</h3>
      </button>

    </div>

  </body>

</html>
